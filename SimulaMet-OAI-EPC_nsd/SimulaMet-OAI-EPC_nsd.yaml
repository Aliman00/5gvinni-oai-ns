nsd:nsd-catalog:
    nsd:
    -   id: SimulaMet-OAI-EPC_nsd
        name: SimulaMet-OAI-EPC_nsd
        short-name: SimulaMet-OAI-EPC_nsd
        description: SimulaMet OpenAirInterface Evolved Packet Core NS
        vendor: Thomas Dreibholz
        version: '1.0'
        logo: NorNet.png

        # Specify the VNFDs that are part of this NSD
        constituent-vnfd:
            # The member-vnf-index needs to be unique, starting from 1
            # vnfd-id-ref is the id of the VNFD
            # Multiple constituent VNFDs can be specified
        -   member-vnf-index: 1
            vnfd-id-ref: SimulaMet-OAI-EPC_vnfd

        vld:
        # Networks for the VNFs
        -   id: SimulaMet-OAI-EPC_nsd_vld0
            name: management
            short-name: management
            type: ELAN
            mgmt-network: 'true'
            # vim-network-name: <update>
            # provider-network:
            #     overlay-type: VLAN
            #     segmentation_id: <update>
            vnfd-connection-point-ref:
            # Specify the constituent VNFs
            # member-vnf-index-ref - entry from constituent vnf
            # vnfd-id-ref - VNFD id
            # vnfd-connection-point-ref - connection point name in the VNFD
            -   member-vnf-index-ref: 1
                vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
                # NOTE: Validate the entry below
                vnfd-connection-point-ref: vnf-cp0
        -   id: SimulaMet-OAI-EPC_nsd_vld1
            name: SimulaMet-OAI-EPC_nsd_vld1
            short-name: SimulaMet-OAI-EPC_nsd_vld1
            type: ELAN
            # vim-network-name: <update>
            # provider-network:
            #     overlay-type: VLAN
            #     segmentation_id: <update>
            vnfd-connection-point-ref:
            # Specify the constituent VNFs
            # member-vnf-index-ref - entry from constituent vnf
            # vnfd-id-ref - VNFD id
            # vnfd-connection-point-ref - connection point name in the VNFD
            -   member-vnf-index-ref: 1
                vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
                # NOTE: Validate the entry below
                vnfd-connection-point-ref: vnf-cp1
        -   id: SimulaMet-OAI-EPC_nsd_vld2
            name: SimulaMet-OAI-EPC_nsd_vld2
            short-name: SimulaMet-OAI-EPC_nsd_vld2
            type: ELAN
            # vim-network-name: <update>
            # provider-network:
            #     overlay-type: VLAN
            #     segmentation_id: <update>
            vnfd-connection-point-ref:
            # Specify the constituent VNFs
            # member-vnf-index-ref - entry from constituent vnf
            # vnfd-id-ref - VNFD id
            # vnfd-connection-point-ref - connection point name in the VNFD
            -   member-vnf-index-ref: 1
                vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
                # NOTE: Validate the entry below
                vnfd-connection-point-ref: vnf-cp2
        -   id: SimulaMet-OAI-EPC_nsd_vld3
            name: SimulaMet-OAI-EPC_nsd_vld3
            short-name: SimulaMet-OAI-EPC_nsd_vld3
            type: ELAN
            # vim-network-name: <update>
            # provider-network:
            #     overlay-type: VLAN
            #     segmentation_id: <update>
            vnfd-connection-point-ref:
            # Specify the constituent VNFs
            # member-vnf-index-ref - entry from constituent vnf
            # vnfd-id-ref - VNFD id
            # vnfd-connection-point-ref - connection point name in the VNFD
            -   member-vnf-index-ref: 1
                vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
                # NOTE: Validate the entry below
                vnfd-connection-point-ref: vnf-cp3
