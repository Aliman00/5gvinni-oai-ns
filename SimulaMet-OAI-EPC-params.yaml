# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  - member-vnf-index: '1'
    additionalParams:
      # ====== HSS ==========================================================
      hss_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
      hss_git_commit: 2019.w45
      network_realm: simula.nornet
      network_lte_k: 449c4b91aeacd0ace182cf3a5a72bfa1
      network_op_k: 1006020f0a478bf6b699f15c062e42b3
      network_imsi_first: 242881234500000
      network_msisdn_first: 24288880000000
      network_users: 1024

      # ====== MME ==========================================================
      mme_S1C_ipv4_interface: 192.168.247.102/24
      mme_S11_ipv4_interface: 172.16.1.102/24
      spgwc_S11_ipv4_interface: 172.16.1.104/24
      network_mcc: 242
      network_mnc: 88

      # ====== SPGW_C =======================================================
      spgwc_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
      spgwc_git_commit: develop
      network_dns1: 10.1.1.1
      network_dns2: 10.1.2.1

      # ====== SPGW_U =======================================================
      spgwu_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
      spgwu_git_commit: develop
      spgwu_S1U_ipv4_interface: 192.168.248.159/24
      spgwu_S1U_ipv4_gateway: 0.0.0.0
      spgwu_SGi_ipv4_interface: 10.254.1.203/24
      spgwu_SGi_ipv4_gateway: 10.254.1.1
      spgwu_SGi_ipv6_interface: 3ffe::2/64
      spgwu_SGi_ipv6_gateway: 3ffe::1

      # ====== Other ========================================================
      password: osm4us


# ###### VNF-Internal Addresses #############################################
vnf:
  - member-vnf-index: '1'
    internal-vld:
      - name: S6a
        internal-connection-point:
          - id-ref: mme-s6a
            ip-address: 172.16.6.2
          - id-ref: hss-s6a
            ip-address: 172.16.6.129
      - name: S11
        internal-connection-point:
          - id-ref: mme-s11
            ip-address: 172.16.1.102
          - id-ref: spgwc-s11
            ip-address: 172.16.1.104
      - name: SXab
        internal-connection-point:
          - id-ref: spgwu-sxab
            ip-address: 172.55.55.102
          - id-ref: spgwc-sxab
            ip-address: 172.55.55.101
