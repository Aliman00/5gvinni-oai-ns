prepare-cassandra-hss-build:
  description: Prepares Cassandra and HSS sources
  params:
    hss-git-repository:
      description: HSS Git repository
      data-type: string
      default: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
    hss-git-commit:
      description: HSS Git commit
      data-type: string
      default: develop
  required:
    - hss-git-repository
    - hss-git-commit

configure-cassandra:
  description: Configures Cassandra
  params:
    mme-s1c-ip:
      description: MME S1-C IP
      data-type: string
      default: 0.0.0.0
    spgwu-s1u-ip:
      description: SPGW-U S1-U IP
      data-type: string
      default: 0.0.0.0
  required:
    - mme-s1c-ip
    - spgwu-s1u-ip

configure-hss:
  description: Configures the HSS
  params:
    mme-s1c-ip:
      description: MME S1-C IP
      data-type: string
      default: 0.0.0.0
    spgwu-s1u-ip:
      description: SPGW-U S1-U IP
      data-type: string
      default: 0.0.0.0
  required:
    - mme-s1c-ip
    - spgwu-s1u-ip

restart-hss:
  description: Restarts the HSS

# FIXME!
touch:
  description: Touch a file on the VNF.
  params:
    hss-git-repository:
      description: HSS Git repository
      data-type: string
      default: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
    hss-git-commit:
      description: HSS Git commit
      data-type: string
      default: develop
  required:
    - hss-git-repository
    - hss-git-commit
